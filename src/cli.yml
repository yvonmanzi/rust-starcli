name: ruststarcli
version: "1.0"
author: Yvon Manzi <yvonmanzi@gmail.com>
about: Github in your terminal.
args:
    - language:
        short: l
        long: language
        help: Sets the programming language
    - since:
        help: Sets the time
        takes_value: true
    - spoken_language_code:
        short: s_l
        long: spokenlanguage
        help: Sets the language of the results
        takes_value: true
subcommands:
    - test:
        about: controls testing features
        version: "1.3"
        author: Yvon Manzi <yvonamnzi@gmail.com>
        args:
            - debug:
                short: d
                help: print debug information